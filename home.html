<!DOCTYPE html>
<html>
<head>
  <title>Click Your Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
      <h3 class="welcome"> Welcome to the Click Your Friends Game</h3>
      <br>
      <h5 class="howto">How to play: Once you click the start button you will be given 20 seconds to click on as many pictures as you can, but you can not click on the same picture more than once, good luck!</h5>
      <button id="start" class="btn btn-primary" data-state="start">Start</button>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="facegrid">
    <div class="row-fluid">
      <div class="col-md-12">
        <img class="col-md-2 face" src="images/1.jpg">
        <img class="col-md-2 face" src="images/2.jpg">
        <img class="col-md-2 face" src="images/3.jpg">
        <img class="col-md-2 face" src="images/4.jpg">
        <img class="col-md-2 face" src="images/5.jpg">
        <img class="col-md-2 face" src="images/6.jpg">
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-md-12">
        <img class="col-md-2 face" src="images/7.jpg">
        <img class="col-md-2 face" src="images/8.jpg">
        <img class="col-md-2 face" src="images/9.jpg">
        <img class="col-md-2 face" src="images/10.jpg">
        <img class="col-md-2 face" src="images/11.jpg">
        <img class="col-md-2 face" src="images/12.jpg">
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-md-12">
        <img class="col-md-2 face" src="images/13.jpg">
        <img class="col-md-2 face" src="images/14.jpg">
        <img class="col-md-2 face" src="images/15.jpg">
        <img class="col-md-2 face" src="images/16.jpg">
        <img class="col-md-2 face" src="images/17.jpg">
        <img class="col-md-2 face" src="images/18.jpg">
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-md-12">
        <img class="col-md-2 face" src="images/19.png">
        <img class="col-md-2 face" src="images/20.jpg">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
